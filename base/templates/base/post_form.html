{% extends 'main.html' %}

{% block content %}
<div class='card'>
    <form method ="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
        {% for field in form %}
        {{ field }} 
        {% endfor %}
        {{ image_form.management_form }}
        <input required name="images" type="file" multiple >
        <input type="submit",value="Submit">
    </form>
</div>
{% endblock content %}
